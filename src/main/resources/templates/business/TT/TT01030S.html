<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/tb/TB01010S.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<!-- 조회조건영역 -->
					<div class="ibox-content i-filter text-right">
						<div class="form-group form-inline row">
							
							<!-- row2 -->
							<div class="form-group col-sm-12 mb-1">
								<label class="col-sm-1 col-form-label text-right">회원사</label>
								<div class="col-sm-3 input-group">
									<select class="form-control" name="" id="">
										<option value="">하나증권</option>
									</select>
								</div>
								<label class="col-sm-1 col-form-label text-right">주문 일자</label>
								<div class="col-sm-3 input-group">
									<input type="text" class="form-control" style="width: 5x;" id="">
									<span class="input-group-append">
										<button type="button" class="btn btn-default" onclick=""><i class="fa fa-search"></i></button>
									</span>
									<input type="text" class="form-control" style="width: 95px;" id="" readonly="">
								</div>
							</div>
							
							<!-- row -->
							<div class="form-group col-sm-12">
								<label class="col-sm-1 col-form-label text-right">계좌번호 조회</label>
								<div class="col-sm-3 input-group date">
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="TB04060S_rgstDt" name="FromDate" value="" placeholder="yyyy-mm-dd" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
									<span class="input-group-addon border-none"> ~ </span>
									<div class="col-sm-5 input-group date px-0">
										<input type="text" class="form-control" id="TB04060S_rgstEndDt" name="ToDate" value="" placeholder="yyyy-mm-dd" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									</div>
								</div>
								<!-- 버튼영역 -->
								<div class="col-sm-8 text-right">
									<button class="btn btn-primary" onclick=""><i class="fa fa-search"></i>&nbsp;조회</button>
									<button class="btn btn-default" onclick="" style="margin-right: 32px;"><i class="fa fa-undo"></i>&nbsp;초기화</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 조회결과 -->
					<div class="ibox-content" style="min-height: 680px">

						<div id=""></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>

</html>
