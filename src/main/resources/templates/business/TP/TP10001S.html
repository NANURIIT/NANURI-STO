<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/ramsLayout}">

<th:block layout:fragment="script">
	<script th:src="@{js/common.js}"></script>
	<script th:src="@{js/business/tb/TB01010S.js}"></script>
</th:block>

<th:block layout:fragment="customContent">
	<!-- 회사소개 -->
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<!-- 본문 st -->
				<div class="ibox">
					<div class="ibox-content" style="min-height: 790px">
						<div class="row pr-1 pl-1">
							<!-- 회사소개서 다운로드 -->
							<div class="ibox col-sm-12 ">
								<div class="ibox-content profile-download">
									<div class="clearfix">
										<img class="float-left" alt="image" src="images/nanuri-sto-l.png" style="height: 200px;">
										<div class="float-right">
											<!-- 버튼영역 -->
											<button class="btn btn-success" type="button" onclick=""><i class="fa fa-download"></i>&nbsp;&nbsp;소개서 다운로드</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row pr-1 pl-1">
							<!-- 소개 항목 -->
							<div class="ibox col-sm-6 pr-0">
								<div class="ibox col-sm-12 pd0">
									<div class="ibox-title">
										<h5>▶&nbsp;기초자산 관리</h5>
									</div>
									<div class="ibox-content" style="height: 120px">
										상세 설명
									</div>
								</div>
								<div class="ibox col-sm-12 pd0">
									<div class="ibox-title">
										<h5>▶&nbsp;공모 관리</h5>
									</div>
									<div class="ibox-content" style="height: 120px">
										상세 설명
									</div>
								</div>
							</div>
							<div class="ibox col-sm-6">
								<div class="ibox col-sm-12 pd0">
									<div class="ibox-title">
										<h5>▶&nbsp;종목 관리</h5>
									</div>
									<div class="ibox-content" style="height: 120px">
										상세 설명
									</div>
								</div>
								<div class="ibox col-sm-12 pd0">
									<div class="ibox-title">
										<h5>▶&nbsp;매매</h5>
									</div>
									<div class="ibox-content" style="height: 120px">
										상세 설명
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>

</html>
