										<label class="col-sm-1 col-form-label text-right"><span class="req"></span>계정과목코드</label>

											<input type="text" class="form-control"  list="TB07180S_A005"  id="TB07180S_actCd" maxlength="10"></input>

										<label class="col-sm-1 col-form-label text-right"><span class="req"></span>수수료명</label>

								</div>
